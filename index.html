<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card | Qs_code</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section>
            <img src="bg-card-back.png" alt="card back" class="card_back">
            <img src="bg-card-front.png" alt="card front" class="card_front">
            <div>
                <p>000</p>
            </div>
           
            <div id="card_front_text">
                <h1></h1>
                <h6></h6>
                <h3>0000 0000 0000 0000</h3>
                <span>
                    <p>Jane Appleseed</p>
                    <p>00/00</p>
                </span>
            </div>
        </section>
        <section>
            <form action="">
                <label for="">CARDHOLDER NAME</label>
                <input type="text" placeholder="e.g. Jane Appleseed">

                <label for="">CARD NUMBER</label>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000">

                <label for="">Exp. Date (MM/YY)</label>
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YY">

                <label for="">CVC</label>
                <input type="text" placeholder="e.g. 123">
            </form>

            <button>
                <a href="complete.html">Confirm</a>
            </button>
        </section>
    </main>
    
 
  

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

 
</body>
</html>
